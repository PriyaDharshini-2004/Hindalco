<style>
    table, th, td {
  border:1px solid black;
  border-collapse: collapse;
  text-align: center;

}
 button{
            border-radius: 5px;
            width: 210px;
            background-color: rgb(255, 255, 255);
            border: 1px solid azure;
            color: rgb(0, 0, 0);
            text-align: left;

 }
